<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Robot - Trade History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #4CAF50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-positive {
            color: #4CAF50;
        }

        .stat-negative {
            color: #f44336;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .trades-table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .trades-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            opacity: 0.9;
        }

        .trades-table td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trades-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .trade-buy {
            border-left: 3px solid #4CAF50;
        }

        .trade-sell {
            border-left: 3px solid #f44336;
        }

        .trade-martingale {
            background: rgba(33, 150, 243, 0.1);
        }

        .profit-positive {
            color: #4CAF50;
            font-weight: 600;
        }

        .profit-negative {
            color: #f44336;
            font-weight: 600;
        }

        .symbol-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .layer-badge {
            background: #2196F3;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-open {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-closed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-stopped {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #4CAF50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .trades-table-container {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> Trade History</h1>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/config"><i class="fas fa-cog"></i> Config</a>
            <a href="/trades" class="active"><i class="fas fa-chart-line"></i> Trades</a>
            <a href="/signals"><i class="fas fa-signal"></i> Signals</a>
        </nav>
    </div>

    <div class="container">
        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <h3><i class="fas fa-chart-bar"></i> Total Trades</h3>
                <div class="value" id="total-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-thumbs-up"></i> Winning Trades</h3>
                <div class="value stat-positive" id="winning-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-thumbs-down"></i> Losing Trades</h3>
                <div class="value stat-negative" id="losing-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-percentage"></i> Win Rate</h3>
                <div class="value" id="win-rate">0%</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-dollar-sign"></i> Total P&L</h3>
                <div class="value" id="total-pnl">$0.00</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-layer-group"></i> Martingale Trades</h3>
                <div class="value" id="martingale-trades">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h3><i class="fas fa-filter"></i> Filters</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Symbol</label>
                    <select id="symbol-filter">
                        <option value="all">All Symbols</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Direction</label>
                    <select id="direction-filter">
                        <option value="all">All Directions</option>
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Trade Type</label>
                    <select id="type-filter">
                        <option value="all">All Types</option>
                        <option value="initial">Initial Trades</option>
                        <option value="martingale">Martingale Layers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="date-from">
                </div>
                
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="date-to">
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Trades Table -->
        <div class="trades-table-container">
            <h3><i class="fas fa-list"></i> Trade History</h3>
            <div id="trades-content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading trade history...
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let allTrades = [];
        let filteredTrades = [];
        let currentPage = 1;
        const tradesPerPage = 20;

        async function loadTrades() {
            try {
                const response = await fetch('/api/trade_log');
                if (!response.ok) throw new Error('Failed to load trades');
                
                allTrades = await response.json();
                
                // Sort by timestamp (newest first)
                allTrades.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                updateStatistics();
                populateSymbolFilter();
                setDefaultDateRange();
                applyFilters();
                
            } catch (error) {
                console.error('Error loading trades:', error);
                document.getElementById('trades-content').innerHTML = 
                    '<div class="loading">Error loading trades: ' + error.message + '</div>';
            }
        }

        function updateStatistics() {
            const totalTrades = allTrades.length;
            const winningTrades = allTrades.filter(t => (t.profit || 0) > 0).length;
            const losingTrades = allTrades.filter(t => (t.profit || 0) < 0).length;
            const winRate = totalTrades > 0 ? ((winningTrades / totalTrades) * 100).toFixed(1) : 0;
            const totalPnL = allTrades.reduce((sum, t) => sum + (t.profit || 0), 0);
            const martingaleTrades = allTrades.filter(t => t.layer > 1).length;

            document.getElementById('total-trades').textContent = totalTrades;
            document.getElementById('winning-trades').textContent = winningTrades;
            document.getElementById('losing-trades').textContent = losingTrades;
            document.getElementById('win-rate').textContent = winRate + '%';
            document.getElementById('martingale-trades').textContent = martingaleTrades;
            
            const pnlElement = document.getElementById('total-pnl');
            pnlElement.textContent = ' + totalPnL.toFixed(2);
            pnlElement.className = `value ${totalPnL >= 0 ? 'stat-positive' : 'stat-negative'}`;
        }

        function populateSymbolFilter() {
            const symbols = [...new Set(allTrades.map(t => t.symbol))].sort();
            const symbolFilter = document.getElementById('symbol-filter');
            
            // Clear existing options except "All"
            symbolFilter.innerHTML = '<option value="all">All Symbols</option>';
            
            symbols.forEach(symbol => {
                const option = document.createElement('option');
                option.value = symbol;
                option.textContent = symbol;
                symbolFilter.appendChild(option);
            });
        }

        function setDefaultDateRange() {
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('date-to').value = today.toISOString().split('T')[0];
            document.getElementById('date-from').value = lastWeek.toISOString().split('T')[0];
        }

        function applyFilters() {
            const symbolFilter = document.getElementById('symbol-filter').value;
            const directionFilter = document.getElementById('direction-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            filteredTrades = allTrades.filter(trade => {
                // Symbol filter
                if (symbolFilter !== 'all' && trade.symbol !== symbolFilter) return false;
                
                // Direction filter
                if (directionFilter !== 'all' && trade.direction !== directionFilter) return false;
                
                // Type filter
                if (typeFilter === 'initial' && trade.layer > 1) return false;
                if (typeFilter === 'martingale' && trade.layer <= 1) return false;
                
                // Date filter
                const tradeDate = new Date(trade.timestamp).toISOString().split('T')[0];
                if (dateFrom && tradeDate < dateFrom) return false;
                if (dateTo && tradeDate > dateTo) return false;
                
                return true;
            });

            currentPage = 1;
            displayTrades();
            updatePagination();
        }

        function displayTrades() {
            const startIndex = (currentPage - 1) * tradesPerPage;
            const endIndex = startIndex + tradesPerPage;
            const pageTrades = filteredTrades.slice(startIndex, endIndex);

            if (pageTrades.length === 0) {
                document.getElementById('trades-content').innerHTML = 
                    '<div class="loading">No trades found matching the current filters</div>';
                return;
            }

            const tableHTML = `
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Symbol</th>
                            <th>Direction</th>
                            <th>Layer</th>
                            <th>Volume</th>
                            <th>Entry</th>
                            <th>TP</th>
                            <th>P&L</th>
                            <th>Status</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageTrades.map(trade => {
                            const isLong = trade.direction === 'long';
                            const isMartingale = trade.layer > 1;
                            const profit = trade.profit || 0;
                            const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';
                            const tradeClass = isLong ? 'trade-buy' : 'trade-sell';
                            const rowClass = isMartingale ? 'trade-martingale' : '';
                            
                            return `
                                <tr class="${tradeClass} ${rowClass}">
                                    <td>${new Date(trade.timestamp).toLocaleString()}</td>
                                    <td><span class="symbol-badge">${trade.symbol}</span></td>
                                    <td>
                                        <i class="fas fa-arrow-${isLong ? 'up' : 'down'}"></i>
                                        ${trade.direction.toUpperCase()}
                                    </td>
                                    <td>
                                        ${trade.layer > 1 ? 
                                            `<span class="layer-badge">L${trade.layer}</span>` : 
                                            '<span style="opacity: 0.5;">Initial</span>'
                                        }
                                    </td>
                                    <td>${trade.volume}</td>
                                    <td>${trade.entry_price?.toFixed(5) || 'N/A'}</td>
                                    <td>${trade.tp?.toFixed(5) || 'N/A'}</td>
                                    <td class="${profitClass}">${profit.toFixed(2)}</td>
                                    <td>
                                        <span class="status-badge ${profit === 0 ? 'status-open' : (profit > 0 ? 'status-closed' : 'status-stopped')}">
                                            ${profit === 0 ? 'Open' : (profit > 0 ? 'Closed+' : 'Closed-')}
                                        </span>
                                    </td>
                                    <td style="font-size: 0.8rem; opacity: 0.7;">${trade.comment || trade.enhanced_comment || ''}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('trades-content').innerHTML = tableHTML;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredTrades.length / tradesPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span>Page ${currentPage} of ${totalPages} (${filteredTrades.length} trades)</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationContainer.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredTrades.length / tradesPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayTrades();
                updatePagination();
            }
        }

        // Auto-refresh trades every 10 seconds
        function startAutoRefresh() {
            setInterval(loadTrades, 10000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTrades();
            startAutoRefresh();
        });
    </script>
</body>
</html>
