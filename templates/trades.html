<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Robot - Trade History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #4CAF50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-positive {
            color: #4CAF50;
        }

        .stat-negative {
            color: #f44336;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .trades-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trades-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .trade-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid #4CAF50;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: all 0.3s ease;
        }

        .trade-card:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .trade-card.trade-sell {
            border-left-color: #f44336;
        }

        .trade-card.trade-martingale {
            background: rgba(33, 150, 243, 0.1);
        }

        .trade-direction {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .trade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .trade-detail {
            display: flex;
            justify-content: space-between;
        }

        .trade-detail .label {
            opacity: 0.7;
        }

        .trade-detail .value {
            font-weight: 500;
        }

        .trade-profit {
            font-weight: 600;
            font-size: 1.2rem;
            text-align: right;
        }

        .profit-positive {
            color: #4CAF50;
        }

        .profit-negative {
            color: #f44336;
        }

        .layer-badge {
            background: #2196F3;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .trade-card {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .trade-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> Trade History</h1>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/config"><i class="fas fa-cog"></i> Config</a>
            <a href="/trades" class="active"><i class="fas fa-chart-line"></i> Trades</a>
            <a href="/signals"><i class="fas fa-signal"></i> Signals</a>
            <a href="/trading_intelligence"><i class="fas fa-brain"></i> Intelligence</a>
        </nav>
    </div>

    <div class="container">
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-text">Error loading data</span>
        </div>

        <!-- Statistics Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <h3><i class="fas fa-chart-bar"></i> Total Trades</h3>
                <div class="value" id="total-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-thumbs-up"></i> Winning Trades</h3>
                <div class="value stat-positive" id="winning-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-thumbs-down"></i> Losing Trades</h3>
                <div class="value stat-negative" id="losing-trades">0</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-percentage"></i> Win Rate</h3>
                <div class="value" id="win-rate">0%</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-dollar-sign"></i> Total P&L</h3>
                <div class="value" id="total-pnl">$0.00</div>
            </div>
            
            <div class="stat-card">
                <h3><i class="fas fa-layer-group"></i> Martingale Trades</h3>
                <div class="value" id="martingale-trades">0</div>
            </div>
        </div>

        <!-- Simple Filters -->
        <div class="filters-section">
            <h3><i class="fas fa-filter"></i> Quick Filters</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Symbol</label>
                    <select id="symbol-filter">
                        <option value="all">All Symbols</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Direction</label>
                    <select id="direction-filter">
                        <option value="all">All Directions</option>
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Trade Type</label>
                    <select id="type-filter">
                        <option value="all">All Types</option>
                        <option value="initial">Initial Trades</option>
                        <option value="martingale">Martingale Layers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Apply Filters
                    </button>
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="loadTrades()" style="background: #2196F3;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Trades Section -->
        <div class="trades-section">
            <h3><i class="fas fa-list"></i> Recent Trades</h3>
            <div id="trades-content">
                <div class="loading">Loading trade history...</div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // ===== OPTIMIZED TRADES PAGE JAVASCRIPT =====
        
        let allTrades = [];
        let filteredTrades = [];
        let currentPage = 1;
        const tradesPerPage = 20;
        let isLoading = false;

        // ===== OPTIMIZED FETCH WITH FALLBACK =====
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    cache: 'no-cache',
                    timeout: 10000
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.warn(`Primary fetch failed for ${url}:`, error.message);
                
                // Try JSON fallback
                if (url.includes('/api/')) {
                    try {
                        const jsonUrl = url.replace('/api/', '/api/json/');
                        const fallbackResponse = await fetch(jsonUrl, { cache: 'no-cache' });
                        
                        if (fallbackResponse.ok) {
                            console.log(`✅ JSON fallback successful for ${url}`);
                            return await fallbackResponse.json();
                        }
                    } catch (fallbackError) {
                        console.warn(`JSON fallback also failed:`, fallbackError.message);
                    }
                }
                
                throw error;
            }
        }

        async function loadTrades() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                hideError();
                
                const trades = await safeFetch('/api/trade_log');
                
                if (trades && !trades.error) {
                    allTrades = Array.isArray(trades) ? trades : [];
                    
                    // Sort by timestamp (newest first)
                    allTrades.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    updateStatistics();
                    populateSymbolFilter();
                    applyFilters();
                    
                    console.log(`✅ Loaded ${allTrades.length} trades`);
                } else {
                    throw new Error(trades?.error || 'No data received');
                }
                
            } catch (error) {
                console.error('Error loading trades:', error);
                showError('Failed to load trades: ' + error.message);
                
                document.getElementById('trades-content').innerHTML = 
                    '<div class="loading">Error loading trades. Please refresh the page.</div>';
            } finally {
                isLoading = false;
            }
        }

        function updateStatistics() {
            try {
                const totalTrades = allTrades.length;
                const winningTrades = allTrades.filter(t => (t.profit || 0) > 0).length;
                const losingTrades = allTrades.filter(t => (t.profit || 0) < 0).length;
                const winRate = totalTrades > 0 ? ((winningTrades / totalTrades) * 100).toFixed(1) : 0;
                const totalPnL = allTrades.reduce((sum, t) => sum + (t.profit || 0), 0);
                const martingaleTrades = allTrades.filter(t => (t.layer || 1) > 1).length;

                document.getElementById('total-trades').textContent = totalTrades;
                document.getElementById('winning-trades').textContent = winningTrades;
                document.getElementById('losing-trades').textContent = losingTrades;
                document.getElementById('win-rate').textContent = winRate + '%';
                document.getElementById('martingale-trades').textContent = martingaleTrades;
                
                const pnlElement = document.getElementById('total-pnl');
                pnlElement.textContent = ' + totalPnL.toFixed(2);
                pnlElement.className = `value ${totalPnL >= 0 ? 'stat-positive' : 'stat-negative'}`;
                
            } catch (error) {
                console.error('Error updating statistics:', error);
            }
        }

        function populateSymbolFilter() {
            try {
                const symbols = [...new Set(allTrades.map(t => t.symbol).filter(s => s))].sort();
                const symbolFilter = document.getElementById('symbol-filter');
                
                // Clear existing options except "All"
                symbolFilter.innerHTML = '<option value="all">All Symbols</option>';
                
                symbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolFilter.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error populating symbol filter:', error);
            }
        }

        function applyFilters() {
            try {
                const symbolFilter = document.getElementById('symbol-filter').value;
                const directionFilter = document.getElementById('direction-filter').value;
                const typeFilter = document.getElementById('type-filter').value;

                filteredTrades = allTrades.filter(trade => {
                    // Symbol filter
                    if (symbolFilter !== 'all' && trade.symbol !== symbolFilter) return false;
                    
                    // Direction filter
                    if (directionFilter !== 'all' && trade.direction !== directionFilter) return false;
                    
                    // Type filter
                    const layer = trade.layer || 1;
                    if (typeFilter === 'initial' && layer > 1) return false;
                    if (typeFilter === 'martingale' && layer <= 1) return false;
                    
                    return true;
                });

                currentPage = 1;
                displayTrades();
                updatePagination();
                
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        function displayTrades() {
            try {
                const startIndex = (currentPage - 1) * tradesPerPage;
                const endIndex = startIndex + tradesPerPage;
                const pageTrades = filteredTrades.slice(startIndex, endIndex);

                const container = document.getElementById('trades-content');

                if (pageTrades.length === 0) {
                    container.innerHTML = '<div class="loading">No trades found matching the current filters</div>';
                    return;
                }

                const tradesHtml = pageTrades.map(trade => {
                    const isLong = trade.direction === 'long';
                    const isMartingale = (trade.layer || 1) > 1;
                    const profit = trade.profit || 0;
                    const profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';
                    const tradeClass = isLong ? 'trade-buy' : 'trade-sell';
                    const rowClass = isMartingale ? 'trade-martingale' : '';
                    
                    return `
                        <div class="trade-card ${tradeClass} ${rowClass}">
                            <div class="trade-direction">
                                <i class="fas fa-arrow-${isLong ? 'up' : 'down'}"></i>
                                ${trade.symbol} ${trade.direction?.toUpperCase() || 'N/A'}
                                ${isMartingale ? `<span class="layer-badge">L${trade.layer}</span>` : ''}
                            </div>
                            
                            <div class="trade-details">
                                <div class="trade-detail">
                                    <span class="label">Time:</span>
                                    <span class="value">${new Date(trade.timestamp).toLocaleString()}</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="label">Volume:</span>
                                    <span class="value">${trade.volume || 'N/A'}</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="label">Entry:</span>
                                    <span class="value">${(trade.entry_price || 0).toFixed ? trade.entry_price.toFixed(5) : 'N/A'}</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="label">TP:</span>
                                    <span class="value">${(trade.tp || 0).toFixed ? trade.tp.toFixed(5) : 'N/A'}</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="label">Comment:</span>
                                    <span class="value">${trade.comment || trade.enhanced_comment || 'N/A'}</span>
                                </div>
                            </div>
                            
                            <div class="trade-profit ${profitClass}">
                                ${profit.toFixed(2)}
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="trades-grid">${tradesHtml}</div>`;
                
            } catch (error) {
                console.error('Error displaying trades:', error);
                document.getElementById('trades-content').innerHTML = 
                    '<div class="loading">Error displaying trades</div>';
            }
        }

        function updatePagination() {
            try {
                const totalPages = Math.ceil(filteredTrades.length / tradesPerPage);
                const paginationContainer = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }

                const paginationHtml = `
                    <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span>Page ${currentPage} of ${totalPages} (${filteredTrades.length} trades)</span>
                    <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                `;

                paginationContainer.innerHTML = paginationHtml;
                
            } catch (error) {
                console.error('Error updating pagination:', error);
            }
        }

        function changePage(page) {
            try {
                const totalPages = Math.ceil(filteredTrades.length / tradesPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    displayTrades();
                    updatePagination();
                }
            } catch (error) {
                console.error('Error changing page:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting trades page...');
            loadTrades();
            
            // Auto-refresh every 30 seconds
            setInterval(loadTrades, 30000);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page visible - refreshing trades');
                loadTrades();
            }
        });
    </script>
</body>
</html>
