<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM Robot - Signal Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #4CAF50;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .filter-group select {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .signal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        .signal-card:hover {
            transform: translateY(-5px);
        }

        .signal-card.signal-long {
            border-left: 4px solid #4CAF50;
        }

        .signal-card.signal-short {
            border-left: 4px solid #f44336;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .signal-symbol {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .signal-direction {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .direction-long {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .direction-short {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .signal-detail {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .signal-detail .label {
            opacity: 0.7;
        }

        .signal-detail .value {
            font-weight: 500;
        }

        .signal-indicators {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            flex-wrap: wrap;
        }

        .indicator {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
        }

        .signal-time {
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
            margin-top: 0.5rem;
        }

        .signal-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .type-initial {
            background: #2196F3;
            color: white;
        }

        .type-martingale {
            background: #FF9800;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-signal"></i> Signal Analysis</h1>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/config"><i class="fas fa-cog"></i> Config</a>
            <a href="/trades"><i class="fas fa-chart-line"></i> Trades</a>
            <a href="/signals" class="active"><i class="fas fa-signal"></i> Signals</a>
            <a href="/trading_intelligence"><i class="fas fa-brain"></i> Intelligence</a>
        </nav>
    </div>

    <div class="container">
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-text">Error loading signals</span>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h3><i class="fas fa-filter"></i> Signal Filters</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Symbol</label>
                    <select id="symbol-filter">
                        <option value="all">All Symbols</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Direction</label>
                    <select id="direction-filter">
                        <option value="all">All Directions</option>
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Risk Profile</label>
                    <select id="risk-filter">
                        <option value="all">All Risk Levels</option>
                        <option value="Low">Low Risk</option>
                        <option value="Medium">Medium Risk</option>
                        <option value="High">High Risk</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Signal Type</label>
                    <select id="type-filter">
                        <option value="all">All Types</option>
                        <option value="initial">Initial Signals</option>
                        <option value="martingale">Martingale Signals</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="applyFilters()">
                        <i class="fas fa-search"></i> Apply
                    </button>
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="loadSignals()" style="background: #2196F3;">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Signals Grid -->
        <div id="signals-container" class="signals-grid">
            <div class="loading">Loading recent signals...</div>
        </div>
    </div>

    <script>
        // ===== OPTIMIZED SIGNALS PAGE JAVASCRIPT =====
        
        let allSignals = [];
        let filteredSignals = [];
        let isLoading = false;

        // ===== OPTIMIZED FETCH WITH FALLBACK =====
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    cache: 'no-cache',
                    timeout: 10000
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.warn(`Primary fetch failed for ${url}:`, error.message);
                
                // Try JSON fallback
                if (url.includes('/api/')) {
                    try {
                        const jsonUrl = url.replace('/api/', '/api/json/');
                        const fallbackResponse = await fetch(jsonUrl, { cache: 'no-cache' });
                        
                        if (fallbackResponse.ok) {
                            console.log(`✅ JSON fallback successful for ${url}`);
                            return await fallbackResponse.json();
                        }
                    } catch (fallbackError) {
                        console.warn(`JSON fallback also failed:`, fallbackError.message);
                    }
                }
                
                throw error;
            }
        }

        async function loadSignals() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                hideError();
                
                const signals = await safeFetch('/api/recent_signals');
                
                if (signals && !signals.error) {
                    allSignals = Array.isArray(signals) ? signals : [];
                    
                    // Sort by timestamp (newest first)
                    allSignals.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    populateSymbolFilter();
                    applyFilters();
                    
                    console.log(`✅ Loaded ${allSignals.length} signals`);
                } else {
                    throw new Error(signals?.error || 'No data received');
                }
                
            } catch (error) {
                console.error('Error loading signals:', error);
                showError('Failed to load signals: ' + error.message);
                
                document.getElementById('signals-container').innerHTML = 
                    '<div class="loading">Error loading signals. Please refresh the page.</div>';
            } finally {
                isLoading = false;
            }
        }

        function populateSymbolFilter() {
            try {
                const symbols = [...new Set(allSignals.map(s => s.symbol).filter(s => s))].sort();
                const symbolFilter = document.getElementById('symbol-filter');
                
                // Clear existing options except "All"
                symbolFilter.innerHTML = '<option value="all">All Symbols</option>';
                
                symbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolFilter.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error populating symbol filter:', error);
            }
        }

        function applyFilters() {
            try {
                const symbolFilter = document.getElementById('symbol-filter').value;
                const directionFilter = document.getElementById('direction-filter').value;
                const riskFilter = document.getElementById('risk-filter').value;
                const typeFilter = document.getElementById('type-filter').value;

                filteredSignals = allSignals.filter(signal => {
                    if (symbolFilter !== 'all' && signal.symbol !== symbolFilter) return false;
                    if (directionFilter !== 'all' && signal.direction !== directionFilter) return false;
                    if (riskFilter !== 'all' && signal.risk_profile !== riskFilter) return false;
                    if (typeFilter === 'initial' && !signal.is_initial) return false;
                    if (typeFilter === 'martingale' && signal.is_initial) return false;
                    
                    return true;
                });

                displaySignals();
                
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        function displaySignals() {
            try {
                const container = document.getElementById('signals-container');
                
                if (filteredSignals.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-signal"></i>
                            <h3>No signals found</h3>
                            <p>No signals match the current filter criteria.</p>
                        </div>
                    `;
                    return;
                }

                const signalsHtml = filteredSignals.map(signal => {
                    const isLong = signal.direction === 'long';
                    const signalClass = isLong ? 'signal-long' : 'signal-short';
                    const directionClass = isLong ? 'direction-long' : 'direction-short';
                    const directionIcon = isLong ? 'arrow-up' : 'arrow-down';
                    const isInitial = signal.is_initial !== false; // Default to true if undefined
                    
                    return `
                        <div class="signal-card ${signalClass}">
                            <div class="signal-type-badge ${isInitial ? 'type-initial' : 'type-martingale'}">
                                ${isInitial ? 'Initial' : 'Martingale'}
                            </div>
                            
                            <div class="signal-header">
                                <div class="signal-symbol">${signal.symbol || 'N/A'}</div>
                                <div class="signal-direction ${directionClass}">
                                    <i class="fas fa-${directionIcon}"></i>
                                    ${(signal.direction || '').toUpperCase()}
                                </div>
                            </div>
                            
                            <div class="signal-details">
                                <div class="signal-detail">
                                    <span class="label">Entry:</span>
                                    <span class="value">${(signal.entry_price || 0).toFixed ? signal.entry_price.toFixed(5) : 'N/A'}</span>
                                </div>
                                <div class="signal-detail">
                                    <span class="label">TP:</span>
                                    <span class="value">${(signal.tp || 0).toFixed ? signal.tp.toFixed(5) : 'N/A'}</span>
                                </div>
                                <div class="signal-detail">
                                    <span class="label">SL Pips:</span>
                                    <span class="value">${(signal.sl_distance_pips || 0).toFixed ? signal.sl_distance_pips.toFixed(1) : 'N/A'}</span>
                                </div>
                                <div class="signal-detail">
                                    <span class="label">TP Pips:</span>
                                    <span class="value">${(signal.tp_distance_pips || 0).toFixed ? signal.tp_distance_pips.toFixed(1) : 'N/A'}</span>
                                </div>
                                <div class="signal-detail">
                                    <span class="label">Risk:</span>
                                    <span class="value">${signal.risk_profile || 'N/A'}</span>
                                </div>
                                <div class="signal-detail">
                                    <span class="label">TF Aligned:</span>
                                    <span class="value">${signal.timeframes_aligned || 1}</span>
                                </div>
                            </div>
                            
                            <div class="signal-indicators">
                                <div class="indicator">
                                    <i class="fas fa-chart-line"></i>
                                    ADX: ${(signal.adx_value || 0).toFixed ? signal.adx_value.toFixed(1) : 'N/A'}
                                </div>
                                <div class="indicator">
                                    <i class="fas fa-wave-square"></i>
                                    RSI: ${(signal.rsi || 0).toFixed ? signal.rsi.toFixed(1) : 'N/A'}
                                </div>
                            </div>
                            
                            <div class="signal-time">
                                ${signal.timestamp ? new Date(signal.timestamp).toLocaleString() : 'Unknown time'}
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = signalsHtml;
                
            } catch (error) {
                console.error('Error displaying signals:', error);
                document.getElementById('signals-container').innerHTML = 
                    '<div class="loading">Error displaying signals</div>';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 10000);
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Starting signals page...');
            loadSignals();
            
            // Auto-refresh every 30 seconds
            setInterval(loadSignals, 30000);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page visible - refreshing signals');
                loadSignals();
            }
        });
    </script>
</body>
</html>
